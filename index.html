<!DOCTYPE html>
<html lang="en" onclick="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon</title>
</head>
<body>
<header>
    <figure>
        <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="Pokéball">
    </figure>
    <h1>POKÉDEX</h1>
</header>
<main>
    <section>
        <div class="title"> 
            <figure>
                <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="Fire">
            </figure>
            <h2>CHARIZARD</h2>
        </div>
        <figure>
            <img class="imgCharizard" src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="Charizard">

    </section>
    <article>
        <div class="parent">
            <div class="child">
                <span>No.</span>
                <span>006</span>
            </div>
            <div class="child">
                <span>LEVEL</span>
                <span>100</span>
            </div>
        </div>
        <div class="parent">
            <div class="child">
                <span>TYPE</span>
                <span>FIRE</span>
            </div>
            <div class="child">
                <span>ABILITY</span>
                <span>FLAMES</span>
            </div>
        </div>
        <div class="parent">
            <div class="child">
                <span>HEIGHT</span>

            </div>
            <div class="child">

    <div class="othersContainer">

            </figure>
            <figure>
                <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="Squirtle">
            </figure>
            <figure>
                <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="Charmander">
